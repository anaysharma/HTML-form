<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>the Form</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script defer type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="left">
			<div class="heading-panel">
				<img src="logo.svg" class="logo">
				<h1 class="brand-title">Anay's <br>Flowers</h1>
			</div>
		</div>
		<div class="form">
			<p class="description">Since 1989, Added Touch Florist has sold gorgeous flowers for every occasion. Our family-owned flower shop is conveniently located at 1021 Cedar Bridge Ave.</p>
			<form action="" method="post">
				<fieldset>
					<legend>Join Us</legend>
					<div class="input">
						<label for="first-name">First name : </label>
						<input type="text" name="first-name" id="first-name" placeholder='eg. "Josh"' required>
					</div>
					<div class="input">
						<label for="last-name">Last name :</label>
						<input type="text" name="last-name" id="last-name" placeholder='eg. "Singh"' required>
					</div>
					<div class="input">
						<label for="user-email">Email Address :</label>
						<input type="email" id="user-email" name="email" placeholder="you@example.com" required>
					</div>
					<div class="input">
						<label for="mobile">Mobile Number :</label>
						<input type="text" id="mobile" name="mobile" pattern="[0-9]" minlength="10" maxlength="10" placeholder="eg. 7890124567" required>
					</div>
					<div class="input">
						<label for="password">password :</label>
						<input name="password" id="password" type="password" onkeyup='check();'>
					</div>
					<div class="input">
						<label for="confirm-password">confirm password :</label>
						<input type="password" name="confirm-password" id="confirm-password"  onkeyup='check();'> 
						<span id='message'> </span>
					</div>
				</fieldset>
				<div class="buttons">
					<button type="submit" id="submit-button">Create Account</button>
					<button type="reset">Clear Form</button>
				</div>
				<p class="login-text">Already have an account? <a href="url">Login</a></p>
			</form>
		</div>
	</body>
</html>
